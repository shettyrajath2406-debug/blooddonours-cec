<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HOME PAGE -->
    <div id="home" class="page">
        <div class="hero">
            <div class="blood-drop"></div>
            <h1>BLOOD DONOR</h1>
            <button onclick="goToSearch()">Find Donors</button>
            <button onclick="goToRegister()">Register as Donor</button>
        </div>
    </div>

    <!-- SEARCH PAGE -->
    <div id="search" class="page hidden">
        <div class="container">
            <h2>Find Blood Donors</h2>
            <label>Select Blood Group:</label>
            <select id="searchGroup">
                <option value="">Choose blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button onclick="showDonors()">Search</button>
            <button class="secondary" onclick="goHome()">← Back to Home</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- REGISTER PAGE -->
    <div id="register" class="page hidden">
        <div class="container">
            <h2>Register as Blood Donor</h2>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" id="phone" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label>Blood Group:</label>
                <select id="regGroup">
                    <option value="">Choose blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <button onclick="registerDonor()">Submit</button>
            <button class="secondary" onclick="goHome()">← Back to Home</button>
            <div id="registerMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
