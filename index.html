<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME -->
<div id="home" class="page home">
  <div class="hero">
    <div class="blood-drop"></div>
    <h1>BLOOD DONOR</h1>
    <button onclick="goToFind()">Find Donors</button>
    <button onclick="goToRegister()">Register as Donor</button>
  </div>
</div>

<!-- FIND DONOR -->
<div id="find" class="page navy hidden">
  <div class="container">
    <h2>Blood Request</h2>

    <input placeholder="Patient Name">
    <input type="number" placeholder="Patient Age">
    <input placeholder="Reason">

    <select>
      <option value="">Select Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>

    <select>
      <option value="">Select Hospital</option>
      <option>KMC Hospital Mangaluru</option>
      <option>A.J Hospital</option>
      <option>KMC Blood Centre</option>
      <option>Blood Donors Mangaluru</option>
    </select>

    <input id="reqMobile" placeholder="Mobile Number" maxlength="10">
    <input type="file">

    <button onclick="submitRequest()">Submit</button>
    <button class="secondary" onclick="goHome()">Back</button>
  </div>
</div>

<!-- OTP -->
<div id="otp" class="page navy hidden">
  <div class="container">
    <h2>OTP Verification</h2>
    <p>Demo OTP: <b>1234</b></p>
    <input id="otpInput" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify</button>
  </div>
</div>

<!-- REGISTER -->
<div id="register" class="page navy hidden">
  <div class="container">
    <h2>Donating Blood</h2>

    <input id="dname" placeholder="Full Name">
    <input id="dage" type="number" placeholder="Age">

    <select>
      <option value="">Select Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>

    <select>
      <option value="">Select Hospital</option>
      <option>KMC Hospital Mangaluru</option>
      <option>A.J Hospital</option>
      <option>KMC Blood Centre</option>
      <option>Blood Donors Mangaluru</option>
    </select>

    <input id="dmobile" placeholder="Mobile Number" maxlength="10">

    <button onclick="submitDonor()">Submit</button>
    <button class="secondary" onclick="goHome()">Back</button>
  </div>
</div>

<!-- SUCCESS -->
<div id="success" class="page navy hidden">
  <div class="container">
    <h2>Verified & Broadcasted</h2>
    <p class="notify-text">You will get notified soon</p>
    <button onclick="goHome()">Go Home</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
